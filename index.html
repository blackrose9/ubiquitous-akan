        <section id="intro">
            <h1>Ghanaian Akan names</h1>
            <h4>Akan names are derived from Ghanaian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</h4>
            <p>Ever wondered what your Akan name was? Find out today!</p>
        </section>
        <section id="form">
            <form name="form" onsubmit="compute()">
                <p><input type="text" name="date" placeholder="MM/DD/YYYY" class="tbox"/></p>

                <p>Year (eg. 1960): <input type="text" name="year"> </p> -->

                    <option value="female">female</option>
                </select>
                <p><input type="submit" value="Submit" onclick="compute(); return false;"></p>
            </form>

            <h4 id="displayday"></h4>
            <h2 id="displayakan"></h2>
        </section>
