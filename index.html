<!DOCtype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan</title>
</head>
<body>
    <section id="intro">
        <h1>Ghanian Akan names</h1>
        <h4>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</h4>
        <p>Ever wondered what your Akan name was? Find out today!</p>
    </section>
    <section id="form">
        <form>
            <p>Month (1-12): <input type="text" name="month"> </p>
            <p>Day (1-31): <input type="text" name="day"> </p>
            <p>Year (eg. 1960): <input type="text" name="year"> </p>
            <p><input type="button" value="Submit" onclick="compute(this.form)"></p>
        </form>

    </section>
    
</body>
</html>
